<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Timeline UI element using HTML and CSS</title>
    <link href="http://fonts.googleapis.com/css?family=Orienta" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="ui.css" />
    <link type="text/css" rel="stylesheet/less" href="timeline.less"/>
    <script src="less-1.6.2.min.js"></script>
  </head>

  <h1>Responsive Timeline UI element using HTML and CSS</h1>

  <div class="timeline">

    <div class="line"></div>
    <div class="start-time-label legend">2006</div>
    <div class="end-time-label legend">2014</div>

    <div class="events">
      <div class='event'>
        <div class="hand">
        </div>
        <div class="data">
          Event One
        </div>
      </div>
      <div class='event'>
        <div class="hand">
        </div>
        <div class="data">
          Event Two And a really long text.
        </div>
      </div>
      <div class='event'>
        <div class="hand">
        </div>
        <div class="data">
          Event three
        </div>
      </div>
    </div>
  </div>
</html>
